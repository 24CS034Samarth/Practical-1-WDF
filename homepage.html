<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Portal - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a; /* Dark background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            width: 300px;
            text-align: center;
            color: #f1f1f1; /* Soft white text */
        }

        h1 {
            margin-bottom: 20px;
            color: #00ff88; /* Green heading */
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .login-button {
            display: inline-block;
            width: 95%;
            padding: 10px;
            background-color: #00ff88;
            color: #0d1b2a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #33ffaa;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Student Login</h1>
        <input type="text" placeholder="Username" required><br />
        <input type="password" placeholder="Password" required><br />
        <a href="profile.html" class="login-button">Login</a>
    </div>

</body>
</html>
