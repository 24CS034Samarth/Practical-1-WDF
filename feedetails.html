<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fees Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1b263b;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        .navbar a:hover {
            background-color: #415a77;
            border-radius: 4px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin: 20px 0;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            color: #f1f1f1;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        button {
            padding: 10px 20px;
            background-color: #415a77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #778da9;
        }

        .message {
            margin-top: 15px;
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="profile.html">Home</a>
        <a href="timetable.html">Time Table</a>
        <a href="attendance.html">Attendance</a>
        <a href="coursedetails.html">Course Details</a>
        <a href="certificates.html">Certificates</a>
        <a href="feedetails.html">Fees Details</a>
        <a href="medicalleave.html">Medical Leave</a>
        <a href="settings.html">Settings</a>
        <a href="contact.html">Contact</a>
        <a href="logout.html">Logout</a>
    </div>

    <h2>Check Fees Details</h2>

    <div class="content">
        <div class="form-container">
            <form id="feesForm">
                <input type="text" id="name" placeholder="Enter Name" required><br>
                <input type="text" id="rollno" placeholder="Enter Roll No." required><br>
                <button type="submit">Check Status</button>
            </form>
            <div class="message" id="msgArea"></div>
        </div>
    </div>

    <script>
        document.getElementById('feesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const rollno = document.getElementById('rollno').value.trim();

            if (name && rollno) {
                document.getElementById('msgArea').innerText = "Fetching Fee Details...";
            } else {
                document.getElementById('msgArea').innerText = "Please fill all fields.";
            }
        });
    </script>

</body>
</html>
