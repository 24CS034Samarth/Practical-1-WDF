<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1b263b;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        .navbar a:hover {
            background-color: #415a77;
            border-radius: 4px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .detail {
            margin: 10px 0;
            font-size: 16px;
            color: white;
        }

        .confirm-box p {
            color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .confirm-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="profile.html">Home</a>
        <a href="timetable.html">Time Table</a>
        <a href="attendance.html">Attendance</a>
        <a href="coursedetails.html">Course Details</a>
        <a href="certificates.html">Certificates</a>
        <a href="feedetails.html">Fees Details</a>
        <a href="medicalleave.html">Medical Leave</a>
        <a href="settings.html">Settings</a>
        <a href="contact.html">Contact</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="box">
            <h2>Logout</h2>
            <div class="detail"><strong>Name:</strong> Samarth Kalavadia</div>
            <div class="detail"><strong>Roll No.:</strong> 24CS034</div>

            <button id="logoutBtn">Logout</button>

            <div class="confirm-box" id="confirmBox" style="display: none;">
                <p>Are you sure you want to logout?</p>
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const logoutBtn = document.getElementById('logoutBtn');
        const confirmBox = document.getElementById('confirmBox');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        logoutBtn.addEventListener('click', () => {
            confirmBox.style.display = 'block';
            logoutBtn.style.display = 'none';
        });

        yesBtn.addEventListener('click', () => {
            window.location.href = "homepage.html";
        });

        noBtn.addEventListener('click', () => {
            confirmBox.style.display = 'none';
            logoutBtn.style.display = 'inline-block';
        });
    </script>

</body>
</html>
