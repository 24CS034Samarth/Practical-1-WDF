<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1b263b;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        .navbar a:hover {
            background-color: #415a77;
            border-radius: 4px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
            color: #f1f1f1;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        h3 {
            color: #ddd;
            margin-top: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #000;
        }

        button {
            padding: 10px 20px;
            background-color: #415a77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #778da9;
        }

        .message {
            margin-top: 10px;
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="profile.html">Home</a>
        <a href="timetable.html">Time Table</a>
        <a href="attendance.html">Attendance</a>
        <a href="coursedetails.html">Course Details</a>
        <a href="certificates.html">Certificates</a>
        <a href="feedetails.html">Fees Details</a>
        <a href="medicalleave.html">Medical Leave</a>
        <a href="settings.html">Settings</a>
        <a href="contact.html">Contact</a>
        <a href="logout.html">Logout</a>
    </div>

    <div class="content">
        <div class="settings-container">
            <h2>Settings</h2>

            <h3>Change Password</h3>
            <form id="passwordForm">
                <input type="password" id="newPassword" placeholder="Enter New Password" required><br>
                <button type="submit">Update Password</button>
            </form>
            <div class="message" id="messageArea1"></div>

            <h3>Update Mobile Number</h3>
            <form id="mobileForm">
                <input type="text" id="newMobile" placeholder="Enter New Mobile Number" required><br>
                <button type="submit">Update Mobile</button>
            </form>
            <div class="message" id="messageArea2"></div>
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword.trim() !== "") {
                document.getElementById('messageArea1').innerText = "Password Updated!";
                document.getElementById('newPassword').value = "";
            }
        });

        document.getElementById('mobileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newMobile = document.getElementById('newMobile').value;
            if (newMobile.trim() !== "") {
                document.getElementById('messageArea2').innerText = "Mobile Number Updated!";
                document.getElementById('newMobile').value = "";
            }
        });
    </script>

</body>
</html>
